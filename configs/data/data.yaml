_target_: src.data.datamodule.DataModule
xml_path: data/annotations.xml
train_test_split: [0.9, 0.1]
train_batch_size: 32
test_batch_size: 64
num_workers: 4

train_transforms:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: "xy"
    remove_invisible: false
  transforms:
  - _target_: albumentations.Resize
    height: 256
    width: 128
  - _target_: albumentations.ShiftScaleRotate
    shift_limit: 0.05
    scale_limit: 0.05
    rotate_limit: 5
    p: 0.5
  - _target_: albumentations.Rotate
    limit: 45
    p: 0.5
  - _target_: albumentations.Blur
    p: 0.3
  - _target_: albumentations.RandomBrightnessContrast
    p: 0.5
  - _target_: albumentations.Normalize
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  - _target_: albumentations.pytorch.ToTensorV2

test_transforms:
  _target_: albumentations.Compose
  keypoint_params:
    _target_: albumentations.KeypointParams
    format: "xy"
    remove_invisible: false
  transforms:
  - _target_: albumentations.Resize
    height: 256
    width: 128
  - _target_: albumentations.Normalize
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  - _target_: albumentations.pytorch.ToTensorV2

class_names: ["C2", "C2_lower", "C3", "C4", "C5", "C6", "C7"]